<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img src="./images/bg-pattern-top.svg" alt="pattern" class="top-pattern">
  <img src="./images/bg-pattern-bottom.svg" alt="pattern" class="bottom-pattern">
  <main>
    <div class="profile-picture">
      <img src="./images/image-victor.jpg" alt="profile">
    </div>
    <div class="info">
      <p class="name">Victor Crest<span>26</span></p>
      <p class="city">London</p>
    </div>
    <div class="stats">
      <p>
        <span>80K</span><br>Followers
      </p>
      <p>
        <span>803K</span><br>Likes
      </p>
      <p>
        <span>1.4K</span><br>Photos
      </p>
    </div>
  </main>
</body>
</html>
